{% extends "base.html" %}
{% block title %}Add Service Job{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4><i class="fas fa-plus"></i> Create New Service Job</h4>
            </div>
            <div class="card-body">
                {% if not workers %}
                    <div class="alert alert-warning">
                        <i class="fas fa-exclamation-triangle"></i>
                        No workers available. You need to <a href="{{ url_for('add_worker') }}">add a worker</a> first.
                    </div>
                {% else %}
                    <form method="POST">
                        <div class="mb-3">
                            <label for="title" class="form-label">
                                <i class="fas fa-clipboard"></i> Job Title *
                            </label>
                            <input type="text" class="form-control" id="title" name="title" required 
                                   placeholder="e.g., Plumbing repair, AC maintenance, etc.">
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">
                                <i class="fas fa-file-alt"></i> Description
                            </label>
                            <textarea class="form-control" id="description" name="description" rows="3"
                                      placeholder="Detailed description of the work to be done..."></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="location" class="form-label">
                                <i class="fas fa-map-marker-alt"></i> Location *
                            </label>
                            <input type="text" class="form-control" id="location" name="location" required
                                   placeholder="Street address, building name, or location description">
                        </div>
                        
                        <div class="mb-3">
                            <label for="worker_id" class="form-label">
                                <i class="fas fa-user"></i> Assign Worker *
                            </label>
                            <select class="form-control" id="worker_id" name="worker_id" required>
                                <option value="">Select a worker...</option>
                                {% for worker in workers %}
                                    <option value="{{ worker.id }}">{{ worker.name }} ({{ worker.email }})</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{{ url_for('index') }}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Create Job
                            </button>
                        </div>
                    </form>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
